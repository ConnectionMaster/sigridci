<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sigrid documentation</title>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
        <style>
            {% include sigfonts.css %}
            {% include stylesheet.css %}
        </style>
        
        <script src="https://unpkg.com/lunr/lunr.js"></script>
        <script src="https://unpkg.com/awesomplete/awesomplete.js"></script>
    </head>
    
    <body>
        <div class="topBar">
            <img src="/images/sigrid-logo-white.svg" class="sigridLogo" />
            <span class="separator"></span>
            Documentation
            <div class="links">
                <a href="mailto:support@softwareimprovementgroup.com" target="_blank">Contact for support</a>
                <a href="https://softwareimprovementgroup.com" target="_blank">Sigrid website</a>
                <a href="https://github.com/Software-Improvement-Group/sigridci" target="_blank">Contribute to docs</a>
                <a href="https://sigrid-says.com" target="_blank">Sign in</a>
            </div>
        </div>

        <div class="container">
            {% include menu.html %}
            <article>
                {{ content }}

                <div class="footer">
                    <a href="https://community.sigrid-says.com/s/about-sphere" target="_blank" class="sigridLink">Sphere Community</a>
                    <a href="https://www.softwareimprovementgroup.com/wp-content/uploads/SIG_SigridTermsOfUseConfidentiality.pdf" target="_blank">Terms of use</a>
                    <a href="https://www.softwareimprovementgroup.com/wp-content/uploads/SIG_Sigrid_Privacy_Statement.pdf" target="_blank">Privacy statement</a>
                    <br />
                    <a href="https://softwareimprovementgroup.com" target="_blank">&copy; 2025 Software Improvement Group</a>
                </div>
            </article>
        </div>

        <script>
            {% include accordion-menu.js %}
            {% include section-links.js %}
            {% include stats.js %}
            {% include search.js %}
        </script>
    </body>
</html>
